<!DOCTYPE html>
<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MRKNHWYBXN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MRKNHWYBXN');

  <title>Home - ButterDogCo</title>
  <link rel="apple-touch-icon" sizes="256x256" href="https://b-dog.co/img/butterdog.png">
  <link rel="shortcut icon" href="https://b-dog.co/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    @keyframes slideIn {
      0% {
        opacity: 0;
        left: -100vw;
        margin-left: -100vw;
      }

      100% {
        left: 0px;
        margin-left: px;
        opacity: 1;
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-image: url("https://github.com/butterdogco/butterdogco.github.io/blob/main/img/backgrounds/DarkBG.png?raw=true");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 90;
      height: 120%;
      overflow: overlay;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #nav {
      display: inline-flex;
      height: 115px;
      margin: 0;
      position: fixed;
      top: 0;
      left: 1;
	  right:1;
      background-color: rgba(230, 230, 240, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      margin: 10px;
      z-index: 8;
      animation: slideIn 0.9s ease;
      transition: 0.3s Ease-in-out;
      width: 225px;
      overflow-x: hidden;
      overflow-y: hidden;
      white-space: nowrap;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #nav img {
      padding: 15px;
      margin: 15px;
      height: 50px;
      width: 50px;
      cursor: pointer;
    }

    main {
      justify-content: center;
    }

    .news {
      padding-bottom: 100px;
      padding-top: 30px;
      width: 96vw;
      height: 80vh;
      border-radius: 30px;
      background-color: rgba(230, 230, 240, 0.1);
      margin-top: 140px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s Ease-in-out;
      backdrop-filter: blur(12px);
      animation: slideIn 0.6s ease;
      cursor: pointer;
    }

    .news:hover {
     background-color: rgba(250, 250, 255, 0.3);
    }

    .news img {
      width: 75%;
      height: 100%;
      border-radius: 30px;
    }

    .card {
      width: 410px;
      height: 410px;
      padding-bottom: 3%;
      margin: 1%;
      background-color: rgba(230, 230, 240, 0.1);
      border-radius: 30px;
      justify-content: center;
      transition: 0.5s ease;
      text-align: center;
      cursor: pointer;
      display: flex;
      backdrop-filter: blur(12px);
    }

    .card:hover {
      background-color: rgba(250, 250, 255, 0.2);
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card img {
      width: 70%;
      height: 70%;
      margin: 10px;
      object-fit: contain;
      border-radius: 10px;
    }

    .card p {
      margin-left: 10px;
      margin-right: 10px;
      font-size: 20px;
    }

    .card h2 {
      cursor: pointer;
      font-size: 28px;
    }


    .cards {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    #menuIcon {
      transition: 0.2s ease;
    }

    #menuIcon:hover {
      filter: brightness(80%);
    }

    #closeMenuIcon:hover {
      filter: brightness(80%);
    }

    #closeMenuIcon {
      display: none;
      transition: 0.2s Ease-in-out;
    }

    #nav a {
      margin: 38px;
      font-size: 30px;
      transition: 0.2s ease;
    }

    #nav #active {
      font-weight: bold;
		letter-spacing: 4;
    }

    #nav a:hover {
      font-size: 40px;
		letter-spacing: 4;
		transition: 0.2s ease;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    #nav::-webkit-scrollbar {
      display: none;
    }

    *::-webkit-scrollbar {
      background-color: transparent;
      width: 10px;
    }

    *::-webkit-scrollbar-track {
      background-color: transparent;
    }

    *::-webkit-scrollbar-thumb {
      border-radius: 20px;
      border: 1px solid transparent;
      background-color: rgba(0, 0, 0, 0.2);
      background-clip: content-box;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: gray;
    }
  </style>
</head>

<body>
  <div id="nav">
    <img
      src="https://github.com/butterdogco/butterdogco.github.io/blob/main/img/Menu%20icon.png?raw=true"
      onclick="openMenu()" id="menuIcon">
    <img
      src="https://github.com/butterdogco/butterdogco.github.io/blob/main/img/Close%20icon.png?raw=true"
      onclick="closeMenu()" id="closeMenuIcon">
    <img src="https://b-dog.co/img/favicon.ico" id="icon" onclick="iconClick()" style="transition: 0.2s ease;">

    <a href="https://b-dog.co/">Home</a>
    <a href="https://b-dog.co/applications">Apps</a>
    <a href="#" id="active">News</a>
    <a href="https://b-dog.co/about">About Us</a>
  </div>
  <main>
    <div class="news">
      <a href="#">
        <div>
      <img src="https://github.com/butterdogco/butterdogco.github.io/blob/main/img/general/dark%20moad.png?raw=true">
          <h1>We've switched to Dark Mode!</h1>
          <p>Your eyes will thank you.</p>
        </div>
      </a>
  <script>

    function openMenu() {
      document.getElementById('nav').style.width = "98.5%";
      document.getElementById('closeMenuIcon').style.display = "block";
      document.getElementById('menuIcon').style.display = "none";
    }

    function closeMenu() {
      document.getElementById('nav').style.width = "225px";
      document.getElementById('menuIcon').style.display = "block";
      document.getElementById('closeMenuIcon').style.display = "none";
    }

    function iconClick() {
      document.getElementById('icon').style.rotate = "180deg";
    }

  </script>
</body>

</html>
