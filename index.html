<!DOCTYPE html>
<html>
  <head>
    <link href="img/hqdefault-modified.png" rel="shortcut icon">
    <!-- <link href="css/topnav.css" rel="stylesheet"> -->
    <title>Butter Dog Co - Home</title>
    <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: rgb(40,37,93);
      background: linear-gradient(128deg, rgba(40,37,93,1) 0%, rgba(22,22,36,1) 35%, rgba(0,77,93,1) 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
    }
    .gradient {
      background: #4A7AFF;
      background: linear-gradient(to right, #4A7AFF 13%, #2E43FF 45%, #3500A1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
     }
      .topnav {
       height: 40px;
       width: 100vw;
       background-color: white;
       margin: 0px;
       z-index: 0;
       position: fixed;
       border-radius: 8px;
     }
      .topnav a {
       padding: 15px;
       background-color: white;
       color: black;
       transition: ease-in-out 0.3s;
       text-decoration: none;
       margin-left: 5px;
       margin-right: 5px;
       border-radius: 8px;
     }
      .topnav a:hover {
       background-color: #e3e3e3;
     }
      .topnav img {
       float: left;
       height: 40px;
       width: 40px;
     }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="#">Home</a>
      <a href="apps">Apps</a>
    </div>
    <b>
    <h2 class="gradient" style="margin-left: 30px; margin-top: 30px;">Welcome to Butter Dog Co</h2>
    <h4 class="gradient" style="margin-left: 30px;">Feel free to take a look around</h4>
    </b>
  </body>
</html>
