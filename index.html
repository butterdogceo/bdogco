    <title>Butter Dog Co - Home</title>
    <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: rgb(40,37,93);
      background: linear-gradient(128deg, rgba(40,37,93,1) 0%, rgba(22,22,36,1) 35%, rgba(0,77,93,1) 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
    }
    .gradient {
      background: #4A7AFF;
      background: linear-gradient(to right, #4A7AFF 13%, #2E43FF 45%, #3500A1 100%);

      -webkit-text-fill-color: transparent;
     }
     ul {
     list-style-type: none;
     padding: 0px;
     position: fixed;
     height: 40px;
     width: 100vw;
     background-color: white;
     }
     li {
     display: inline;
     padding: 15px;
     transition-duration: 0.3s;
     background-color: white;
     }
     li:hover {
     background-color: #e3e3e3;
     }
     a {
     color: black;
     text-decoration: none;
     }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="apps">Apps</a></li>

    <b>

    </b>
  </body>
