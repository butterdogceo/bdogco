
<!DOCTYPE html>
<html>
<head>
  <title>ButterDog Co - Beta</title>
  <link rel="icon" href="https://butterdogco.com/img/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0%;
      }
      to {
        opacity: 100%;
      }
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: rgb(20, 20, 20);
      margin: 10px;
      color: white;
      animation: fadeIn 0.2s ease;
      transition: 0.2s ease;
      background-image: url('https://beta.icloud.com/system/icloud.com/current/static/wallpaper.webp');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 120%;
      min-height: 99vh;

    }
    #menu-btn {
      background: none;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      border: none;
      outline: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
    }
    #menu-btn:hover {
      color: rgb(200, 200, 200);
    }
    .material-symbols-outlined {
      width: 80px;
      height: 80px;
      font-size: 60px;
    }
    #menu {
      background-color: rgba(180, 180, 230, 0.5);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 0;
      height: 100%;
      margin-left: -10px;
      color: white;
      transition: 0.4s ease;
      overflow-x: hidden;
      opacity: 0%;
      z-index: 1;
      top: 0;
      bottom: 0;
      padding-top: 60px;
    }
    #menu h1 {
      margin-left: 10px;
      cursor: default;
    }
    #menu-close {
      cursor: pointer;
      color: rgb(180, 180, 180);
      position: absolute;
      margin-left: -5vw;
      margin-top: -6vh;
      display: block;
      transition: 0.4s ease;
    }
    #menu-close:hover {
      color: white;
    }
    #menu a {
      color: rgb(180, 180, 180);
      font-size: 30px;
      text-decoration: none;
      transition: 0.2s;
      display: block;
      margin-top: 5%;
      margin-bottom: 8%;
      text-align: center;
    }
    #menu a:hover {
      color: white;
    }
    .logo {
      width: 60px;
      height: 60px;
      display: inline-flex;
    }
    h1 {
      cursor: default;
    }
    #main {
      margin-top: 100px;
      transition: 0.4s ease;
    }
    #topnav {
      position: fixed;
      margin-top: -101px;
      background-color: rgba(180, 180, 230, 0.5);
      width: 100vw;
      padding-top: 20px;
      z-index: 1;
      backdrop-filter: blur(10px);
      padding-left: 10px;
      margin-left: -10px;
    }
    #imagething1 {
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)),
        url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL0LaCM97V-REkyNIeJ-jIlSI3tCxGZhPPiQ:https://www.crushpixel.com/big-static11/preview4/funny-man-giving-thumbs-up-676412.jpg&usqp=CAU')
      ;
      margin-top: 100px;
    }
    #imagething1 h2 {
      bottom: 1%;
      left: 1.7%;
    }
    #imagething2 {
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)),
        url('https://image.shutterstock.com/image-photo/portrait-excited-casual-man-standing-260nw-535171852.jpg')
      ;
      margin-top: 200px;
    }
    #imagething2 h2 {
      bottom: -92.4%;
      left: 1.7%;
    }
    #imagething1, #imagething2 {
      height: 640px;
      width: 99vw;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }
    #imagething1 h2, #imagething2 h2 {
      position: absolute;
    }
    #card {
      width: 40%;
      height: 400px;
      margin: 5%;
      background-color: rgba(230,230,230,0.5);
      border-radius: 10px;
      justify-content: center;
      transition: 0.2s ease;
      text-align: center;
      cursor: pointer;
    }
    #card:hover {
      background-color: rgba(255,255,255,0.5);
    }
    #card a {
      text-decoration: none;
      color: inherit;
    }
    #card img {
      width: 100%;
      height: 80%;
      margin: 8px;
      object-fit: contain;
    }
    #card h2 {
      cursor: pointer;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      width: 99vw;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- Top Navigation -->
  <div id="topnav">
  <div id="menu-btn" onclick="menu()"><span class="material-symbols-outlined">menu</span></div>
  <a href="https://butterdogco.com"><img src="https://butterdogco.com/img/favicon.ico" class="logo"></a>
  </div>
  
  <!-- Main Page -->
  <div id="main">
  <h1>Welcome to ButterDog Co.</h1>
  <div id="cards">
    <div id="card">
      <a href="https://butterdogco.com/apps">
      <img src="https://butterdogco.com/img/favicon.ico">
      <h2>Check out some of our apps</h2>
      </a>
    </div>
    <div id="card">
      <a href="https://butterdogco.com/news">
      <img src="https://butterdogco.com/img/favicon.ico">
      <h2>See what's new</h2>
      </a>
    </div>
    <div id="card">
      <a href="https://boogle.butterdogco.com">
      <img src="https://butterdogco.com/Boogle-2.0/img/boogle_square.png">
      <h2>Or take a quick search with boogle.</h2>
      </a>
    </div>
    </div>
  </div>
  
  <!-- Side Menu -->
  <div id="menu">
    <div id="menu-close"><span onclick="menu_close()" class="material-symbols-outlined">close</span></div>
    <a href="https://butterdogco.com/apps">Apps</a>
    <a href="https://butterdogco.com/news">News</a>
  </div>
  
  
  <!-- Menu Script -->
  <script>

    function menu() {
      document.getElementById('menu').style.width = '20vw';
      document.getElementById('menu-close').style.marginLeft = '15.5vw';
      document.getElementById('menu').style.opacity = '100%'
      document.getElementById('main').style.filter = 'blur(10px)';
    }
    
    function menu_close() {
      document.getElementById('menu').style.width = '0px';
      document.getElementById('menu-close').style.marginLeft = '-5vw';
      document.getElementById('menu').style.opacity = '0%';
      document.getElementById('main').style.filter = 'blur(0px)';
    }
    
    /* function checkFlag() {
      if(document.getElementById('menu').style.opacity === '0%') {
         window.setTimeout(checkFlag, 100); /* this checks the flag every 100 milliseconds
      } else {
        document.getElementById('menu').style.display = 'none';
      }
    }
    checkFlag();*/
  </script>
  
</body>
</html>
