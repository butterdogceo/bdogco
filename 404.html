<!DOCTYPE html>
<html>

<head>
  <title>404 Page not found</title>
  <link rel="shortcut icon" href="https://butterdogco.github.io/img/hqdefault-modified.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    @font-face {
      font-family: 'Dm Sans', sans-serif;
      src: url("fonts/DMSans-Regular.ttf") format("tff");
    }

    body {
      background: none;
      background: linear-gradient(100deg, #55110c 0%, #470c08 50%, #55110c 100%);
      background-repeat: no-repeat;
      font-family: 'Dm Sans', sans-serif;
      max-height: 100vh;
      min-height: 100vh;
    }

    .main {
      vertical-align: middle;
    }

    a {
      padding: 15px;
      background-color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: ease-in-out 0.3s;
      color: black;
    }

    a:hover {
      background-color: #bbbbbb;
    }

    h2,
    h3 {
      color: white;
    }
  </style>
</head>

<body>
  <center>
    <div class="main"></div>
    <img src="https://butterdogco.github.io/img/hqdefault-modified.png"
      style="height: 100px; width: 100px; margin-top: 50px;">
    <br>
    <h2>Error 404</h2>
    <h3>Page not found</h3>
    <br>
    <a href="https://butterdogco.github.io">Return to home</a>
    </div>
  </center>
</body>

</html>
