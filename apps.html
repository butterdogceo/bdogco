<!DOCTYPE html>
<html>
<head>
  <title>Butter Dog Co - Apps</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/butterdogco/butterdogco.github.io/main/img/favicon.ico">
  <link rel="stylesheet" href="css/card.css"> 
<style>
@keyframes slideIn {
	
	}
body {
  color: white;
}
.main {
  margin-top: 0px;
  display: inline;
}
.topnav {
  list-style-type: none;
  margin-top: 0px;
  padding: 0px;
  background-color: transparent;
  width: 98vw;
  height: 60px;
  border-radius: 8px;
  float: left;
}
.topnav li {
  position: inline;
  float: right;
}
.topnav a {
  display: inline;
  padding: 15px;
  transition: ease-in-out 0.3s;
  border-radius: 8px;
  width: 60px;
  height: 30px;
  margin: 0;
  display: block;
  color: rgb(182, 182, 182);
  text-decoration: none;
}
.topnav a:hover {
  color: #ffffff;
  font-weight: 600;
}
.topnav img {
  float: left;
  height: 50px;
  width: 50px;
}

.item {
  display: inline-block;
  margin: 20px;
  transition: 0.2s ease-in-out;
}
.item img {
  transition: 0.2s ease-in-out;
}
.item:hover {
  height: 120px !important;
  width: 120px !important;
}
.item:hover img {
  height: 120px !important;
  width: 120px !important;
}
.item p {
  transition: 0.2s ease-in-out;
}
.item:hover p {
  letter-spacing: 2px;
}
.item img {
  border-radius: 8px;
  object-fit: contain;
}
.toplogo {
  margin-left: 10px;
}
.card-image img {
  object-fit: contain;
  height: 140px;
}
</style>
</head>
<body>
<div class="bg">
<ul class="topnav">
    <a href="https://butterdogco.github.io" style="float: left;"><img class="toplogo" src="https://butterdogco.github.io/img/hqdefault-modified.png"></a>
	<li><a href="https://butterdogco.com/news">News</a></li>
    <li><a href="#">Apps</a></li>
	<li><a href="https://butterdogco.com">Home</a></li>
</ul>
<div class="main">
<center>
<h1>Apps</h1>
<i><p style="margin-bottom: 50px;">by Butter Dog Co</p></i>
</center>
<div id="cards">

        <img src="https://raw.githubusercontent.com/butterdogco/Boogle-2.0/main/img/boogle_square.png">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>Boogle</h3>  
            <h4>search. because epic.</h4>
          </div>    
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="img/butterflix_round.png">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>butterflix</h3>  
            <h4>watch movie because epic</h4>
          </div>    
        </div>  
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="img/favicon.ico">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>bulu</h3>  
            <h4>three hour ads every five minutes</h4>
          </div>    
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="img/butterplus.png">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>butter +</h3>  
            <h4>movies but with a plus on the right</h4>
          </div>    
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="img/favicon.ico">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>butterfiy</h3>  
            <h4>music that makes your butter rock hard</h4>
          </div>    
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <img src="img/Untitled.png">
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <div class="card-info-title">
            <h3>wikabedia</h3>

          </div>    
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/card.js"></script>
</div>
</div>
</body>
</html>
